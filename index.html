<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marble Physics Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="simulation"></canvas>
        <div class="controls">
            <button id="toggleGravity">Gravity: On</button>
            <button id="addMarble">Add Marble</button>
            <button id="addObstacle">Add Obstacle</button>
            <button id="deleteMarble">Delete Marble</button>
            <button id="deleteObstacle">Delete Obstacle</button>
            <button id="pauseResume">Pause</button>
            <p id="info">Marbles: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
